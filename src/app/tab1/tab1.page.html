<ion-header>
    <ion-toolbar>
        <ion-title>
            CRUD Categoria
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-input type="text" placeholder="Ingrese Categoria" [(ngModel)]="nombreCategoria"></ion-input>
        <div class="item-note" item-end>
            <ion-button>Agregar Categoria</ion-button>
        </div>
    </ion-item>
    <div padding>
        <ion-list>
            <ion-item *ngFor="let item of listCategoria">
                {{item.nombre}}
            </ion-item>
        </ion-list>
    </div>
</ion-content>
